  (function() {
    var canvas = document.getElementById('starfield-canvas');
    var ctx = canvas.getContext('2d');
    var stars = [];
    var numStars = 150;
    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (var i = 0; i < numStars; i++) {
        stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 1.5, d: Math.random() * numStars });
      }
    }
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(220, 220, 220, 0.8)"; 
      ctx.beginPath();
      for (var i = 0; i < numStars; i++) {
        var s = stars[i];
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      update();
    }
    function update() {
      for (var i = 0; i < numStars; i++) {
        var s = stars[i];
        s.y += 0.15; 
        if (s.y > canvas.height) { s.y = 0; s.x = Math.random() * canvas.width; }
      }
    }
    function tick() { draw(); requestAnimationFrame(tick); }
    init(); tick();
    window.addEventListener('resize', init);
  })();
</script>
