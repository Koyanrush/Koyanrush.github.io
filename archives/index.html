          <canvas id="starfield-canvas"></canvas> <script>
  (function() {
    var canvas = document.getElementById('starfield-canvas');
    var ctx = canvas.getContext('2d');
    var stars = [];
    var meteors = [];
    var numStars = 150;

    // 初始化画布
    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      meteors = [];
      for (var i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5,
          speed: Math.random() * 0.2 + 0.1
        });
      }
    }

    // 创建单个流星
    function createMeteor() {
      meteors.push({
        x: Math.random() * canvas.width * 1.5, // 从右侧进入
        y: Math.random() * canvas.height * 0.5 - 200, // 从顶部随机高度
        len: Math.random() * 80 + 50, // 尾巴长度
        speed: Math.random() * 6 + 4, // 飞行速度
        size: Math.random() * 1 + 0.5 // 流星头大小
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // 绘制普通背景星
      ctx.fillStyle = "rgba(220, 220, 220, 0.8)";
      ctx.beginPath();
      for (var i = 0; i < numStars; i++) {
        var s = stars[i];
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        // 缓慢下落动态
        s.y += s.speed;
        if (s.y > canvas.height) s.y = 0;
      }
      ctx.fill();

      // 绘制流星
      for (var j = 0; j < meteors.length; j++) {
        var m = meteors[j];
        // 流星是一个渐变线条
        var grad = ctx.createLinearGradient(m.x, m.y, m.x + m.len, m.y - m.len);
        grad.addColorStop(0, "rgba(255, 255, 255, 1)"); // 头
        grad.addColorStop(1, "rgba(255, 255, 255, 0)"); // 尾巴消失
        
        ctx.strokeStyle = grad;
        ctx.lineWidth = m.size;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(m.x - m.len, m.y + m.len); // 向左下方划过
        ctx.stroke();

        // 更新流星位置
        m.x -= m.speed;
        m.y += m.speed;

        // 移除出界的流星
        if (m.y > canvas.height + 100 || m.x < -100) {
          meteors.splice(j, 1);
          j--;
        }
      }

      // 控制流星生成的频率 (数值越大流星越少)
      if (Math.random() < 0.015) { 
        createMeteor();
      }
    }

    function tick() { draw(); requestAnimationFrame(tick); }
    init(); tick();
    window.addEventListener('resize', init);
  })();
</script>
